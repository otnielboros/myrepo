<div class="loginDiv text-center">
<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input [value]="username" (input)="username = $event.target.value" type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input [value]="password" (input)="password = $event.target.value" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div id="separatorDiv"></div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onLogin()">Sign in</button>
</form>
</div>
